<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css')}}">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='css/Sentiment.css')}}'>

</head>
<body>
<div role="tabpanel" class="tab-pane" id="tab2">
    <div class="row">
      <div class="col-lg-12">
          <h2>Enter the Text to get the Sentiment</h2>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class = "input-group">
           <form action="/sentiment_analysis_prediction" method="post" enctype="multipart/form-data">
           <input name = "text" class = "form-control" placeholder = "Text">
           <input type="submit" class="submitbtn">
           </form>
        </div>
      </div>

      <div class="col-md-3">
        <h1>Sentiment</h1>
        <div class="alert alert-primary" role="alert">
          {% if probability %}
            {{ sentiment }}
             {% endif %}
        </div>
      </div>

      <div class="col-md-3">
        <h1>Probability</h1>
        <div class="alert alert-primary" role="alert">
          {% if probability %}
            {{ probability }}
             {% endif %}
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
